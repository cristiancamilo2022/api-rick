<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick&Morty</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<nav>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <img class="mx-5" src="assets/icons8-rick-sanchez.svg" alt="Rick">
        <div class="container-fluid">
            <a class="navbar-brand display-4" href="#">Rick&Morty</a>
            <span class="navbar-text mx-5">
                Cristian Camilo Mesa
            </span>
        </div>
    </nav>
</nav>

<body>
    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-md-7">
                <h1 class="text-center text-white display-4 my-5">Busca tu personaje favorito</h1>
                <div class="input-group mb-5">
                    <input type="text" class="form-control" placeholder="Busca un personaje" id="busqueda" />
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" id="buscar">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="listaPersonajes"></div>
    </div>





    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="js/main.js"></script>
</body>

</html>
